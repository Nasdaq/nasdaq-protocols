name: Workflow Push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install Tox
      run: pip install tox

    - name: Run lint
      run: tox -e lint

    - name: Run test
      run: tox -e test

    - name: Run build
      run: tox -e build

    - name: Build doc
      run: tox -e doc

    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: build-artifacts-${{ matrix.python-version }}
        path: |
           dist/
           docs/


  deploy-docs:
    name: Deploy documentation ğŸ“š to GitHub Pages
    if: startsWith(github.ref, 'refs/tags/')  # only publish documentation on tag pushes
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: write
      pages: write

    steps:
      - name: Download docs build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts-3.12
          path: docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          force_orphan: true

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/nasdaq-protocols

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts-3.12
          path: dist/
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
      - publish-to-testpypi # only publish to PyPI after TestPyPI publishing
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/nasdaq-protocols
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts-3.12
          path: dist/
      - name: list all files
        run: ls -laR
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
